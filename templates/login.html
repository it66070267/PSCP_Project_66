{% extends 'home.html' %}

{% block title %} log in {% endblock %}

{% block header %} Log in 
{% endblock %}

{% block body %}
<div class="container-fluid rounded-5 border border-3 text-center">
<div class="row">
    <div class="col-7 rounded-5 py-2" style="background-color:rgb(226,108,1);" >
    <a class="text-decoration-none fs-1 fw-bolder" href="{{url_for('signup')}}"><div style="color:wheat ">Login</div></a>
</div>
    <div class="col-5 py-2 rounded-5">
    <a class="text-decoration-none fs-2 fw-bolder" href="{{url_for('signup')}}"><div style="color:rgb(226,108,1)">Sign Up</div></a>
</div>
</div>
</div>
    <div class="card-body mt-2 pd-2">
        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group pt-5">
                <div class="input-group">
                     <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="bi bi-person"></i>
                        </div>
                        </div>
                        
                    <input type="text" id="username" class="form-control" placeholder="Username e.g., it66070129" name="username" required>
                </div>
            </div>
        
            <div class="form-group pt-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="bi bi-key"></i></div>
                    </div>
                    <input type="password" id="password" class="form-control" placeholder="Password" name="password" required>
                </div>
            </div>
            <div class="text-end pt-2"><a href="{{url_for('change_pass')}}" class="text-decoration-none">Forget Password?</a></div>
            <div class="form-group pt-5">
                <div class="d-grid ">
                <button type="submit" class="btn btn-lg border rounded-5 fw-bolder fs-3 py-3" style="background-color:rgb(229,119,1);color:wheat"name="submit">Login<i class="ps-2 bi bi-box-arrow-in-right"></i></button>
            </div>
            </div>
        </form>
        
    </div>
{% endblock %}
