{% extends 'home.html' %}

{% block title %} log in {% endblock %}

{% block header %} Log in {% endblock %}

{% block body %}
<div class="card text-center">
<div class="card-header">Login</div>
</div>
    <div class="card-body">
        <form action="{{ url_for('signup') }}" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="text" id="username" class="form-control" placeholder="Input Userame" name="username" required>
                </div>
            </div>
        
            <div class="form-group">
                <label for="telp">Password:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="password" id="password" class="form-control" placeholder="Input Password" name="password" required>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-sm" name="submit">Submit</button>
                <button type="reset" class="btn btn-danger btn-sm">Cancel</button>
            </div>
            
        </form>
    </br>
        <p>Don't have account yet?</p><a href="{{ url_for('signup') }}" class="btn btn-primary">Sign up</a>
    </div>

{% endblock %}
