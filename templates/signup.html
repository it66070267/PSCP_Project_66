{% extends 'home.html' %}

{% block title %} sign up {% endblock %}

{% block header %} Sign up {% endblock %}

{% block body %}
<div class="container-fluid rounded-5 border text-center">
    <div class="row">
        <div class="col-5 rounded-5 py-2" disable>
        <a class="text-decoration-none fs-2 fw-bolder" href="{{url_for('login')}}"><div style="color:rgb(226,108,1);">Login</div></a>
    </div>
        <div class="col-7 py-2 rounded-5" style="background-color:rgb(226,108,1);">
        <a class="text-decoration-none fs-1 fw-bolder" href="{{url_for('login')}}"><div style="color:wheat">Sign Up</div></a>
    </div>
    </div>
    </div>
<div class="card-body mt-2 pd-2">
    <form action="{{ url_for('signup') }}" method="POST">
        <div class="form-group pt-5">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="bi bi-person"></i></div>
                </div>
                <input type="text" id="username" class="form-control" placeholder="Username e.g., it66070129" name="username">
            </div>
        </div>
        <div class="form-group pt-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="bi bi-envelope-at"></i></div>
                </div>
                <input type="email" id="email" class="form-control" placeholder="Email e.g., 66070129@kmitl.ac.th" name="email">
            </div>
        </div>
        <div class="form-group pt-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="bi bi-key"></i></div>
                </div>
                <input type="password" id="password" class="form-control" placeholder="Password" name="password">
            </div>
            <div class="form-group pt-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="bi bi-key-fill"></i></div>
                    </div>
                    <input type="password" id="confirm-password" class="form-control" placeholder="Confirm Password" name="confirm-password" required>
                </div>
            </div>
        </div>
        <div class="form-group pt-5">
            <div class="d-grid">
            <button type="submit" class="btn btn-lg border rounded-5 fw-bolder fs-3 py-3" style="background-color:rgb(229,119,1);color:wheat" name="submit">Sign Up</button>
        </div>
        </div>
    </form>
</div>

{% endblock %}
