{% extends 'base.html' %}

{% block title %} edit data {% endblock %}

{% block header %} Edit Data {% endblock %}

{% block body %}
    <div class="card-body">
        <form action="{{ url_for('proses_edit') }}" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="hidden" name="id" value="{{ data.id }}">
                    <input type="text" id="username" class="form-control" placeholder="Input Username" name="username" value="{{ data.username }}">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="email" id="email" class="form-control" placeholder="Input Email" name="email" value="{{ data.email }}">
                </div>
            </div>
            <div class="form-group">
                <label for="telp">Password:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="text" id="telp" class="form-control" placeholder="Input Password" name="password" value="{{ data.password }}">
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <textarea name="address" id="address" class="form-control" lass="form-control" placeholder="Input Address" required="required" autocomplete="off">{{ data.address }}</textarea>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-sm" name="submit">Submit</button>
                <button type="reset" class="btn btn-danger btn-sm">Cancel</button>
            </div>
        </form>
    </div>
{% endblock %}
